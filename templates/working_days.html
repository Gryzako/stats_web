{% extends "base.html" %}
{% block body_content %}

<style>
    .table-wrapper {
        max-height: calc(100vh - 390px);
        overflow: auto;
        border-radius: 8px;
        border: 1px solid #dee2e6;
        position: relative;
    }

    table {
        border-collapse: separate;
        border-spacing: 0;
    }

    th, td {
        white-space: nowrap;
        text-align: center;
        vertical-align: middle;
    }

    thead th {
        position: sticky;
        top: 0;
        background: #e9f3ff;
        z-index: 2;
    }

    /* Sticky lewa kolumna */
    tbody td:first-child {
        position: sticky;
        left: 0;
        background: #f8f9fa;
        z-index: 1;
    }
    /* Sticky nag≈Ç√≥wek + lewa kolumna */
    thead th:first-child {
        position: sticky;
        top: 0;
        left: 0;
        background: #e9f3ff;
        z-index: 3;
    }


    /* Scrollbar styl */
    .table-wrapper::-webkit-scrollbar {
        width: 10px;
        height: 10px;
    }

    .table-wrapper::-webkit-scrollbar-thumb {
        background-color: #c2c2c2;
        border-radius: 6px;
    }

    .table-wrapper::-webkit-scrollbar-track {
        background-color: #f1f1f1;
    }

    .search-box {
        margin-bottom: 15px;
    }
</style>

<div class="container mt-0 mb-5">
    <h2 class="mb-4">üìÖ Agent Working Days per Month</h2>

    <!-- Filtry -->
    <div class="row mb-3">
        <div class="col-md-6">
            <label for="agentSearch" class="form-label">üîç Search by Agent:</label>
            <input type="text" id="agentSearch" class="form-control search-box" placeholder="Type agent name...">
        </div>
        <div class="col-md-6">
            <label for="hubFilter" class="form-label">üåç Filter by Hub:</label>
            <select id="hubFilter" class="form-select">
                <option value="">All</option>
            </select>
        </div>
    </div>

    <!-- Tabela -->
    <div class="table-wrapper">
        <table class="table table-bordered table-striped table-hover mb-0">
            <thead class="table-primary">
                <tr>
                    {% for col in table.columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody id="agentTableBody">
                {% for row in table.values %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Skrypty filtrowania -->
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const searchInput = document.getElementById("agentSearch");
        const hubFilter = document.getElementById("hubFilter");
        const tableBody = document.getElementById("agentTableBody");

        // Funkcja do filtrowania wierszy
        function filterRows() {
            const searchValue = searchInput.value.toLowerCase();
            const selectedHub = hubFilter.value.toLowerCase();

            [...tableBody.rows].forEach(row => {
                const agentName = row.cells[0]?.textContent.toLowerCase();
                const hub = row.cells[1]?.textContent.toLowerCase();

                const matchesSearch = agentName.includes(searchValue);
                const matchesHub = selectedHub === "" || hub === selectedHub;

                row.style.display = matchesSearch && matchesHub ? "" : "none";
            });
        }

        // Wype≈Çnienie dropdowna unikalnymi hubami
        const hubs = new Set();
        [...tableBody.rows].forEach(row => {
            const hub = row.cells[1]?.textContent.trim();
            if (hub) hubs.add(hub);
        });

        [...hubs].sort().forEach(hub => {
            const option = document.createElement("option");
            option.value = hub;
            option.textContent = hub;
            hubFilter.appendChild(option);
        });

        // Eventy do filtrowania
        searchInput.addEventListener("keyup", filterRows);
        hubFilter.addEventListener("change", filterRows);
    });
</script>

{% endblock %}

{% extends "base.html" %}
{% block body_content %}

<style>
    .table-wrapper {
        max-height: calc(100vh - 350px);
        overflow: auto;
        border-radius: 8px;
        border: 1px solid #dee2e6;
        position: relative;
    }

    table {
        border-collapse: separate;
        border-spacing: 0;
    }

    th, td {
        white-space: nowrap;
        text-align: center;
        vertical-align: middle;
    }

    thead tr:nth-child(1) th {
        position: sticky;
        top: 0;
        background: #e9f3ff;
        z-index: 3;
    }

    thead tr:nth-child(2) th {
        position: sticky;
        top: 38px; /* Dostosuj do faktycznej wysokoÅ›ci pierwszego rzÄ™du */
        background: #ffffff;
        z-index: 2;
    }

    thead th:first-child {
        left: 0;
    }

    thead tr:nth-child(1) th:first-child {
        z-index: 4;
    }

    thead tr:nth-child(2) th:first-child {
        z-index: 3;
    }

    tbody td:first-child {
        position: sticky;
        left: 0;
        background: #f8f9fa;
        z-index: 1;
    }

    .search-box {
        margin-bottom: 15px;
    }

    thead input {
        width: 100%;
        padding: 4px;
        box-sizing: border-box;
        font-size: 14px;
    }

    /* Scrollbar styling (optional) */
    .table-wrapper::-webkit-scrollbar {
        width: 10px;
        height: 10px;
    }

    .table-wrapper::-webkit-scrollbar-thumb {
        background-color: #c2c2c2;
        border-radius: 6px;
    }

    .table-wrapper::-webkit-scrollbar-track {
        background-color: #f1f1f1;
    }
</style>

<div class="container mt-0 mb-5">
    <h2 class="mb-4">ðŸ“‹ Manila Home Office List</h2>

    <!-- Scrollable table -->
    <div class="table-wrapper">
        <table class="table table-bordered table-striped table-hover mb-0">
            <thead class="table-primary">
                <!-- Column headers -->
                <tr>
                    {% for col in table.columns %}
                        <th>{{ col }}</th>
                    {% endfor %}
                </tr>
                <!-- Column filters -->
                <tr>
                    {% for col in table.columns %}
                        <th><input type="text" class="form-control column-search" data-col="{{ loop.index0 }}" placeholder="ðŸ” Search..."></th>
                    {% endfor %}
                </tr>
            </thead>
            <tbody id="dataTableBody">
                {% for row in table.values %}
                    <tr>
                        {% for cell in row %}
                            <td>{{ cell }}</td>
                        {% endfor %}
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- JS for column search -->
<script>
    // Column-wise search
    const columnInputs = document.querySelectorAll(".column-search");

    columnInputs.forEach(input => {
        input.addEventListener("keyup", function () {
            const filters = Array.from(columnInputs).map(input => input.value.toLowerCase());
            const rows = document.querySelectorAll("#dataTableBody tr");

            rows.forEach(row => {
                const cells = row.querySelectorAll("td");
                let show = true;

                filters.forEach((filter, i) => {
                    if (filter && cells[i]) {
                        const cellText = cells[i].textContent.toLowerCase();
                        if (!cellText.includes(filter)) {
                            show = false;
                        }
                    }
                });

                row.style.display = show ? "" : "none";
            });
        });
    });
</script>

{% endblock %}
